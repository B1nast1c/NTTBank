server:
    port: ${PORT:0}

spring:
    application:
        name: clientService
    data:
        mongodb:
            database: Clients
            host: localhost
            port: 27017
    main:
        web-application-type: reactive

eureka:
    client:
        register-with-eureka: true
        service-url:
            defaultZone: http://localhost:8761/eureka/
    instance:
        prefer-ip-address: true
        hostname: localhost


